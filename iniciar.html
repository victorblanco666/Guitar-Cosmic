<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inicio sesion</title>
    <link rel="stylesheet" href="Style/style.css">

    <script>
        const user = 'usuario@gmail.com';
        const password = 'mipassword';
    
        function validateForm() {
            const inputUser = document.getElementById('exampleInputEmail1').value;
            const inputPassword = document.getElementById('exampleInputPassword1').value;

            if (inputUser === user && inputPassword === password) {
                alert('Inicio exitoso!');
                window.location.replace('index.html'); // redirige al usuario al index.html
                return false;
            } else {
                alert('Usuario o contrase√±a incorrectos');
                return false;
            }
        }
    </script>

    <!-- Estilos personalizados -->

</head>
<body class="bodini" >
    <header>
        <div class="volver">
            <a href="index.html" class="btn btn-primary btn-sm" >volver </a>
        </div>
    </header>
    <section class="ini">
        <form class="formu" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">para iniciar secion deve  contener @ y .</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"></label>
            </div>
            <button type="submit" class="btn btn-primary">iniciar</button>
        </form>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</bod>
</html>
